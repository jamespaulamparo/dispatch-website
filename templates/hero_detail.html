<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDN | Hero Profile: {{ hero.name }}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hero-header-text { text-shadow: 2px 2px 4px #000; }
        .stat-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #aaa; margin-bottom: 5px; }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: #fff; }
    </style>
</head>
<body style="background-color: #0b0e12; color: #f4ebd9;">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top border-bottom border-secondary" style="background: rgba(11, 14, 18, 0.95);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <img src="{% static 'media/SDNLogo.webp' %}" alt="SDN Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link px-3" href="{% url 'home' %}">DASHBOARD</a>
                    <a class="nav-link active px-3" href="{% url 'roster' %}">HERO ROSTER</a>
                    <a class="nav-link px-3" href="{% url 'services' %}">SERVICES</a>
                    <a class="nav-link px-3 text-warning" href="{% url 'login' %}">LOGIN <i class="fas fa-lock ms-1"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        
        <div class="row mb-4">
            <div class="col-12">
                <a href="{% url 'roster' %}" class="text-decoration-none text-muted small fw-bold">
                    <i class="fas fa-chevron-left me-2"></i> RETURN TO FULL ROSTER
                </a>
            </div>
        </div>

        <div class="row align-items-center">
            
            <div class="col-md-5 mb-4 mb-md-0">
                <div class="position-relative">
                    <div class="sdn-card p-2" style="transform: rotate(-2deg); border: 1px solid #444;">
                        <img src="{% static 'media/' %}{{ hero.image_filename }}" class="w-100 h-100 object-fit-cover" style="min-height: 500px; max-height: 600px;" alt="{{ hero.name }}">
                    </div>
                    <div class="position-absolute top-0 end-0 m-3 badge bg-success fs-6 shadow-lg">
                        <i class="fas fa-check-circle me-1"></i> {{ hero.status }}
                    </div>
                </div>
            </div>

            <div class="col-md-7 ps-md-5">
                <h5 class="text-info fw-bold mb-2 ls-2"><i class="fas fa-shield-alt me-2"></i> {{ hero.occupation }} MEMBER</h5>
                <h1 class="display-2 fw-bold text-white hero-header-text mb-0">{{ hero.name }}</h1>
                <p class="fs-4 text-muted fst-italic mb-4">"{{ hero.alias }}"</p>

                <div class="sdn-card bg-dark p-3 mb-4 border-secondary">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="small fw-bold text-white">PUBLIC APPROVAL RATING</span>
                        <span class="text-success fw-bold">94% <i class="fas fa-arrow-up small"></i></span>
                    </div>
                    <div class="progress" style="height: 6px; background: #333;">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 94%"></div>
                    </div>
                </div>

                <div class="row g-4 mb-4">
                    <div class="col-6">
                        <div class="stat-label">Primary Ability</div>
                        <div class="stat-value text-warning">{{ hero.power }}</div>
                    </div>
                    <div class="col-6">
                        <div class="stat-label">Years Active</div>
                        <div class="stat-value">3 Years</div> 
                    </div>
                </div>

                <div class="mb-5">
                    <div class="stat-label">Official Bio</div>
                    <p class="lead opacity-75" style="line-height: 1.7;">
                        {{ hero.description }}
                    </p>
                </div>

                <div class="d-flex gap-3">
                    <button class="btn btn-outline-light rounded-pill px-4">
                        <i class="fas fa-share-alt me-2"></i> Share Profile
                    </button>
                    <button class="btn btn-primary-red rounded-pill px-4">
                        <i class="fas fa-heart me-2"></i> I'm a Fan!
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
