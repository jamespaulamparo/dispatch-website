<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDN | Classified Dossier</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color: #0b0e12; color: #f4ebd9; padding-top: 80px;">

    <div class="container mb-4">
        <a href="{% url 'home' %}" class="btn btn-outline-light">‚Üê RETURN TO DASHBOARD</a>
    </div>

    <div class="container">
        <div class="row align-items-center">
            
            <div class="col-md-5">
                <div class="sdn-card p-2">
                    <div class="roster-img-container" style="height: 500px;">
                        <img src="{% static 'media/'|add:hero.image_filename %}" style="width: 100%; height: 100%; object-fit: cover; object-position: top;">
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <h5 class="text-info fw-bold">/// CLASSIFIED DOSSIER ///</h5>
                <h1 class="display-3 fw-bold text-uppercase">{{ hero.name }}</h1>
                <h3 class="text-muted fw-bold mb-4">"{{ hero.alias }}"</h3>
                
                <div class="sdn-card p-4 mb-4">
                    <div class="row mb-3">
                        <div class="col-4 text-muted fw-bold">STATUS</div>
                        <div class="col-8 text-uppercase text-warning fw-bold">{{ hero.status }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 text-muted fw-bold">UNIT</div>
                        <div class="col-8">{{ hero.occupation }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 text-muted fw-bold">ABILITIES</div>
                        <div class="col-8">{{ hero.power }}</div>
                    </div>
                </div>

                <p class="lead opacity-75">{{ hero.description }}</p>

                <div class="mt-5">
                    <button class="btn btn-primary-red px-5 py-3">AUTHORIZE DEPLOYMENT</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
