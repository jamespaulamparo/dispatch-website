<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDN | Admin Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body style="background-color: #0b0e12; color: #f4ebd9;">

    <div class="container py-5">
        <h2 class="section-title">/// CLASSIFIED: ADMIN ENTRY ///</h2>
        
        <div class="sdn-card p-4" style="max-width: 600px; margin: 0 auto;">
            <form action="/admin" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Hero Name</label>
                    <input type="text" name="name" class="form-control" required placeholder="e.g. Phenomaman">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Alias / Title</label>
                    <input type="text" name="alias" class="form-control" placeholder="e.g. The Iron Chin">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Occupation</label>
                    <select name="occupation" class="form-select">
                        <option value="Branch Leader">Branch Leader</option>
                        <option value="A-Team">A-Team</option>
                        <option value="Z-Team">Z-Team</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Power Set</label>
                    <input type="text" name="power" class="form-control" placeholder="e.g. Super Strength, Flight">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Image Filename</label>
                    <input type="text" name="image" class="form-control" placeholder="e.g. phenomaman.webp">
                    <small class="text-muted">Make sure this file exists in your media folder.</small>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Description / Bio</label>
                    <textarea name="desc" class="form-control" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary-red w-100">CONFIRM</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="text-info">Return to Dashboard</a>
        </div>
    </div>

</body>
</html>
